<!DOCTYPE html>
<html>
<head>
    <title>Related Elements Example</title>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>
<body>
    <div id="myDiv" style="background-color:red;height:100px;width:100px">Move the mouse from here to the white</div>
    <script type="text/javascript">
        var div = document.getElementById("myDiv");

        // 移除时事件
        EventUtil.addHandler(div, "mouseout", function(event){
            event = EventUtil.getEvent(event);
            var target = EventUtil.getTarget(event);
            var relatedTarget = EventUtil.getRelatedTarget(event);
//            alert("Moused out of " + target.tagName + " to " + relatedTarget.tagName);
            alert("从" + target.tagName + "移除，移入" + relatedTarget.tagName);
        });

        // 移入时事件
        EventUtil.addHandler(div, "mouseover", function(event){
            event = EventUtil.getEvent(event);
            var target = EventUtil.getTarget(event);
            var relatedTarget = EventUtil.getRelatedTarget(event);
//            alert("Moused over to " + target.tagName + " of " + relatedTarget.tagName);
            alert("移入到" + target.tagName + "，从" + relatedTarget.tagName + "移入");
        });


    </script>
</body>
</html>

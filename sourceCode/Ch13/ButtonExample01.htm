<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>
<body>
    <div id="myDiv" style="background-color:red;height:100px;width:100px">Click me</div>
    <br>
    <script type="text/javascript">
        var div = document.getElementById("myDiv");
        EventUtil.addHandler(div, "mouseup", function(event){
            event = EventUtil.getEvent(event);
            alert(EventUtil.getButton(event));       
        });
    </script>



    <div onmouseup="alert(event.button)"
         style="background-color:red;height:100px;width:100px">测试open浏览器时onmouseup对按键信息问题</div>
</body>
</html>

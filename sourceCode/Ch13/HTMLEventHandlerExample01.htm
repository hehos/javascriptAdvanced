<!DOCTYPE html>
<html>
<head>
    <title>HTML Event Handler Example</title>
    <meta charset="utf-8" />
</head>
<body>
	<input type="button" value="Click Me" onclick="alert(event.type)" /><br>
	<input type="button" value="Click Me" onclick="alert(this.value)" /><br>
    <input type="button" value="Click Me" onclick="alert('Clicked')" /><br>
    <input type="button" value="Click Me" onclick="alert(&quot;Clicked&quot;)" /><br>
    <script type="text/javascript">
        function showMessage(){
            alert("Hello world!");
        }
    </script>
    <input type="button" value="Click Me" onclick="showMessage()" /><br>
    <input type="button" value="Click Me" onclick="try{showMessage();}catch(ex){}" /><br>

    <div onclick="showMessage()">测试html事件 是否具有事件冒泡问题
        <input type="button" value="Click Me" />
    </div>
</body>
</html>

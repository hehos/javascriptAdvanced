<!DOCTYPE html>
<html>
<head>
    <title>RegExp exec() Example</title>
    <script type="text/javascript">
        var text = "mom and dad and baby";
        var text2 = "mom ddddddddddd";
        
        var pattern = /mom( and dad( and baby)?)?/gi;
        var pattern2 = /mom( and dad( and baby)?)?/gi;

        var matches = pattern.exec(text);

        pattern = /mom( and dad( and baby)?)?/gi;
        var matches2 = pattern.exec(text2);
        
        console.log(matches.index);    //0
        console.log(matches.input);    //"mom and dad and baby"
        console.log(matches[0]);       //"mom and dad and baby"
        console.log(matches[1]);       //" and dad and baby"
        console.log(matches[2]);       //" and baby"

        
        console.log(matches2.index);    //0
        console.log(matches2.input);    //"mom and dad and baby"
        console.log(matches2[0]);       //"mom and dad and baby"
        console.log(matches2[1]);       //" and dad and baby"
        console.log(matches2[2]);       //" and baby"

    </script>
</head>
<body>

</body>
</html>
